<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Theme Sign In</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
    }

    /* Container */
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* Heading */
    .container h2 {
      margin-bottom: 20px;
      color: #2ecc71;
    }

    /* Input fields */
    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #2ecc71;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #27ae60;
      box-shadow: 0 0 10px rgba(39, 174, 96, 0.3);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #2ecc71;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #27ae60;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Extra Links */
    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      text-decoration: none;
      color: #27ae60;
      font-weight: bold;
      transition: 0.3s;
    }

    .links a:hover {
      color: #145a32;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign In</h2>
    <form onsubmit="redirectPage(event)">
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button class="btn" type="submit">Login</button>
      <div class="links">
        <p><a href="#">Forgot Password?</a></p>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </form>
  </div>

  <script>
    function redirectPage(event) {
      event.preventDefault(); // Prevent form submission
      window.location.href = "#"; // Redirect page
    }
  </script>

</body>
</html>
